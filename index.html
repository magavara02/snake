<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="topDiv">
        <p>Snake by jason <span id="score">Score: 0</span></p>
        <div class="gameOptions">
            <div>
                <input id="endGameSideWallsCheckbox" type="checkbox">
                <p>End game when hitting side walls</p>
            </div>
            <div>
                <input id="endGameCollideSelfCheckbox" type="checkbox" checked>
                <p>End game when colliding with yourself</p>
            </div>
            <div>
                <input id="gameSpeedBox" type="number" value="300" step="100" max="900" min="100">
                <p>Game Speed</p>
            </div>
        </div>
        
    </div>
    <div class="board">
        
    </div>
</body>
</html>
